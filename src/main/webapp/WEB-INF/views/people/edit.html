<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>K

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="full_name">Введите ФИО: </label>
    <input type="text" th:field="*{full_name}" id="full_name"/>
    <div style="color: red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Error</div>
    <br/>
    <label for="year_of_birth">Введите год рождения: </label>
    <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
    <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Error</div>
    <br/>

    <input type="submit" value="Редактировать!"/>
    <a th:href="@{/people/{id}(id=${person.getId()})}">Go back</a>
</form>

</body>
</html>
